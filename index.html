<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Page</title>
    <style>
        /* CSS Styles */
        body {
            font-family: "Poppins", sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            max-width: 1050px;
            width: 90%;
            margin: auto;
        }

        .navbar {
            width: 100%;
            box-shadow: 0 1px 4px rgb(146 161 176 / 15%);
            background-color: #f8f9fa; /* Change background color here */
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 62px;
        }

        .navbar .menu-items {
            display: flex;
            position: absolute;
            top: 0;
            left: -150%; /* Initially hidden off-screen */
            background-color: #f8f9fa; /* Change background color here */
            transition: left 0.5s ease-in-out;
        }

        .navbar .nav-container li {
            list-style: none;
        }

        .navbar .nav-container a {
            text-decoration: none;
            color: #0e2431;
            font-weight: 500;
            font-size: 1.2rem;
            padding: 0.7rem;
        }

        .navbar .nav-container a:hover {
            font-weight: bolder;
        }

        .nav-container {
            display: block;
            position: relative;
            height: 60px;
        }

        .nav-container .checkbox {
            position: absolute;
            display: block;
            height: 32px;
            width: 32px;
            top: 20px;
            left: 20px;
            z-index: 5;
            opacity: 0;
            cursor: pointer;
        }

        .nav-container .hamburger-lines {
            display: block;
            height: 26px;
            width: 32px;
            position: absolute;
            top: 17px;
            left: 20px;
            z-index: 2;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .nav-container .hamburger-lines .line {
            display: block;
            height: 4px;
            width: 100%;
            border-radius: 10px;
            background: #0e2431;
        }

        .nav-container .hamburger-lines .line1 {
            transform-origin: 0% 0%;
            transition: transform 0.4s ease-in-out;
        }

        .nav-container .hamburger-lines .line2 {
            transition: transform 0.2s ease-in-out;
        }

        .nav-container .hamburger-lines .line3 {
            transform-origin: 0% 100%;
            transition: transform 0.4s ease-in-out;
        }

        .navbar .menu-items {
            padding-top: 62px; /* Adjust according to navbar height */
            box-shadow: inset 0 0 2000px rgba(255, 255, 255, .5);
            height: 100vh;
            width: 70%; /* Adjust width of menu items */
            display: flex;
            flex-direction: column;
            padding-left: 50px;
            text-align: left; /* Align text to left */
        }

        .navbar .menu-items li {
            margin-bottom: 1.2rem;
            font-size: 1.5rem;
            font-weight: 500;
        }

        .logo {
            position: absolute;
            top: 5px;
            right: 15px;
            font-size: 1.2rem;
            color: #0e2431;
        }

        .nav-container input[type="checkbox"]:checked ~ .hamburger-lines .line1 {
            transform: rotate(45deg);
        }

        .nav-container input[type="checkbox"]:checked ~ .hamburger-lines .line2 {
            transform: scaleY(0);
        }

        .nav-container input[type="checkbox"]:checked ~ .hamburger-lines .line3 {
            transform: rotate(-45deg);
        }

        .nav-container input[type="checkbox"]:checked ~ .menu-items {
            left: 0; /* Slide menu items in */
        }

        /* Welcome page styles */
        .welcome-page {
            margin-top: 62px; /* Adjust according to navbar height */
        }

        /* Button Styles */
        .subpage-button {
            background-color: #007bff; /* Change button background color here */
            color: white; /* Change button text color here */
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .subpage-button:hover {
            background-color: #0056b3; /* Change button background color on hover here */
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
    <div class="container nav-container">
        <input type="checkbox" class="checkbox" id="checkbox">
        <div class="hamburger-lines">
            <div class="line line1"></div>
            <div class="line line2"></div>
            <div class="line line3"></div>
        </div>
        <ul class="menu-items">
            <li><a href="about.html">About</a></li>
            <a href="about.html"></a>
            <li><a href="services.html">Services</a></li>
            <a href="services.html"></a>
            <li><a href="contact.html">Contact</a></li>
            <a href="contact.html"></a>
        </ul>
        
        <div class="logo"> <!-- Placeholder Logo -->
            <img src="indialogo.jpg" alt="Logo" width="40px" height="40px">
        </div>
    </div>
</div>

<!-- Welcome Page Content -->
<div class="container welcome-page">
    <!-- Your welcome page content goes here -->
    <h1>Explore india</h1>
    <!-- Buttons for subpages -->
    <button class="subpage-button" onclick="window.location.href='hill_stations.html'">Top 10 Hill Stations</button>
    <a href="hill_stations.html"></a>
    <button class="subpage-button" onclick="window.location.href='historical_places.html'">Top 10 Historical Places</button>
    <a href="historical_places.html"></a>
    <button class="subpage-button" onclick="window.location.href='beaches.html'">Top 10 Beaches</button>
    <a href="beaches.html"></a>
    <button class="subpage-button" onclick="window.location.href='temples.html'">Top 10 Temples</button>
    <a href="temples.html"></a>
    <button class="subpage-button" onclick="window.location.href='rivers.html'">Top 10 Rivers</button>
    <a href="rivers.html"></a>
</div>

<!-- JavaScript for hamburger menu -->
<script>
    document.querySelector('.checkbox').addEventListener('click', function() {
        document.querySelector('.hamburger-lines').classList.toggle('open');
    });
</script>

</body>
</html>
